<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<header>
</header>
<body>
    <!--Paragraph som innehåller class maintitle (css) -->
    <p class="maintitle">O F F</p>
    <div class="flex-container"> 
        <!--en cotainer som innehåller items, en liten kub-->
        <div class="flex-box">
            <!--paragrapher som har olika klasser-->
            <p class="player1"> Player 1 </p>
            <P class="bodytext">Controls</p>
            <!--lista som innehåller texten inom-->
            <li>W = UP</li>
            <li>A = LEFT</li>
            <li>S = DOWN</li>
            <li>D = RIGHT</li>
            <li>SPEED BOOST = SPACEBAR</li>
            <!--paragrapher som har olika klasser-->   
            <p class="player2"> Player 2</p>
            <P class="bodytext2">Controls</p>
            <!--lista som innehåller texten inom-->
            <li class="right">↑ = UP</li>
            <li class="right">← = LEFT</li>
            <li class="right">↓ = DOWN</li>
            <li class="right">→ = RIGHT</li>
            <li class="right">SPEED BOOST = M</li>
            <!--anchor som länkar tillbaka till index.html-->
            <a href="index.html">←</a>
        </div>
    </div>
</body>
<footer>
</footer>
</html>
